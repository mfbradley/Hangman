<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Shadows+Into+Light" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid mt-3 mr-3 mb-3 ml-3">
        <div class="row">
            <div class="col-xs-12 col-md-12 text-center">
                <h2 class="display-4">National Park Hangman</h2>
                <p class="lead">Press a letter or click a button to play!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <p><span class="wordBlanksHere"></span></p>
            </div>
        </div>

        <div class="row gameDiv text-center">
            <div class="col-md-6 letterDiv">
                <p>Guessed Letters: <span class="lettersGuessedDiv"></span></p>
                
                <p>Number of Guesses Remaining: <span class="guessesRemaining"></span></p>
                <div >
                </div>
            </div>
            <div class="col-md-6 buttons">
                <div class="row">
                    <div class="col-md-12 buttonsDiv1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv5">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- game.js -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
