<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Shadows+Into+Light" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <nav class="nav justify-content-center">
            <li class="nav-item">
                <p class="nav-link active" href="#">Welcome to Hangman!</p>
            </li>
        </nav>


        <div class="row">
            <div class="col-md-12 wordBlanksHere">

            </div>
        </div>

        <div class="row gameDiv">
            <div class="col-md-6 letterDiv">
                <p>Guessed Letters</p>
                <div class="lettersGuessedDiv">
                </div>
                <p>Number of Guesses Remaining</p>
                <div class="guessesRemaining">
                </div>
            </div>
            <div class="col-md-6 buttons">
                <div class="row">
                    <div class="col-md-12 buttonsDiv1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 buttonsDiv5">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- game.js -->
    <script type="text/javascript" src="assets/game.js"></script>
</body>

</html>
